<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<title>SignIn Form</title>
		
	</head>
	<body >
		<div class="container bg-light rounded-lg p-5 m-5">
			<div class="container">
				<h2>Account Login<br></h2>
				<label><h6>Enter your Username and Password</h6></label>
			</div>
			<div class="container bg-light">
				<div class="row">
					<div class="col-lg-6 col-md-6 ">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" name="email" placeholder="Email">
					</div>	
				</div>
				<div class="row">
					<div class="col-lg-6 col-md-6 ">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="Password">
					</div>		
				</div>
				<div class="row mx-1 mt-3">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="team" name="term">
						<label class="form-check-label" for="term"><h8>Remember Me</h8> </label>
					</div>
				</div>
				<div class="row mt-3">
					<div class="btn-group col-lg-6 col-md-6">
						<button type="submit" class="btn btn-secondary btn block" name="submit" id="submit">Submit</button><br>
					</div>
				</div>
				<div class="row mt-3">
					<div class="form-check">
						<label>Don't have an account?<a href="registration form.html"class="info-line">SignUp Here</a></label>
						<p><a href="#">Forget Your Password?</a></p>
					</div>
				</div>
			</div><!--------inner container end here------>
		</div><!---------outer container end here----->
	</body>
</html>
