						</div><!---------5th row 2nd column-------->
					</div><!---------5th row 1end here-------->
					<div class="row">

						</div><!---------6th row 1st column-------->

								<option value="htime">Hourly Basis</option>
							</select>
						</div><!---------6th row 2nd column-------->
					</div><!---------6th row end here-------->
					<div class="row">

							</label>

							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="team" name="Bravo">
								<label class="form-check-label" for="team">Bravo</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="team" name="Charle">
								<label class="form-check-label" for="team">Charle</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="team" name="Delta">
								<label class="form-check-label" for="team">Delta</label>
							</div>
						</div>
					</div><!---------7th row 1st column-------->
					<div class="row m-3">

						</div>

						  <button type="reset" class="btn btn-info" name="reset" id="reset">Reset</button>
						</div>
					</div>
